<!DOCTYPE HTML>
<html>
  <head>
<script>

var container = document.getElementById('Container');
function run() {
  if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen();
    } else if (container.mozRequestFullScreen) {
      container.mozRequestFullScreen();
    } else if (container.msRequestFullscreen) {
      container.msRequestFullscreen();
    }
}
    </script>
  </head>
  <body bgcolor="black" onload="run();" style="margin: 0px; padding: 0px">
	<div id="Container" style="width:100%;height:100%;float:left">

	</div>
	<div>
		<iframe src="http://wsn.spaceflight.esa.int/iss/index_portal.php" width="960" height="600" marginwidth="0" marginheight="0" style="position: fixed;top: 0;left: 0;width: 625px; height: 350px; border:none; overflow:hidden;" frameborder="0" scrolling="no" allowtransparency="false"></iframe>
	</div>
  </body>
</html>
